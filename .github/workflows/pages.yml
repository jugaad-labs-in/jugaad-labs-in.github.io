name: Build and deploy Jekyll site

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install dependencies (use Bundler 2)
        run: |
          # Install a Bundler 2.x release compatible with Ruby 3.2
          gem install bundler -v '2.4.13'
          bundle _2.4.13_ config set path vendor/bundle
          bundle _2.4.13_ install --jobs 4 --retry 3

      - name: Build site with Jekyll
        run: bundle _2.4.13_ exec jekyll build --trace

      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          keep_history: true
